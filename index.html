<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Pomodoro</title>
</head>

<body onload="pegarExercicios()">
    <div class="container">
        <div class="main">
            <div class="digital">
                <div class="contador">
                    <span id="minutos"></span>
                    <span id="doisponto">:</span>
                    <span id="segundos"></span>
                </div>
                <button class="btnConfig" onclick="configurarTempo()">
                    <img src="./assets/img/config.png" alt="Botão de configuração" width="25" height="25">
                </button>
            </div>

            <div class="config" style="display: none;">
                <label for="tempo">Tempo do Pomodoro:</label>

                <select name="tempo" id="cbTempo" onchange="selecionarTempoPomodoro()">
                    <option value="">Seleciono o Tempo</option>
                    <option value="25">25 min</option>
                    <option value="35">35 min</option>
                    <option value="45">45 min</option>
                    <option value="55">55 min</option>
                </select>
            </div>

            <div class="buttons">
                <button class="button" id="iniciar" onclick="iniciarPomodoro()">Iniciar</button>
                <button class="button" id="parar" onclick="pararPomodoro()">Parar</button>
                <button class="button" id="zerar" onclick="zerarPomodoro()">Zerar Tempo</button>
            </div>

            <div class="Atividade">
                <h3>Atividade</h3>
                <ul id="lista-exercicios">

                </ul>
            </div>
        </div>
        <div class="historico">
            <h3>Atividades feitas</h3>
            <ul id="historico">
            </ul>
        </div>
    </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
