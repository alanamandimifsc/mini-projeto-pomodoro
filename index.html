<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Pomodoro</title>
</head>

<body onload="pegarExercicios()">
    <script></script>
    <div class="container">

        <div class="main">
            <div class="digital">
                <span id="contador">25:00</span>
            </div>

            <div class="config">
                <label>Tempo de Atividade</label>
                <input type="number"> <span>horas</span>

            </div>

            <div class="buttons">
                <button class="button" id="iniciar" onclick="iniciarPomodoro()">Iniciar</button>
                <button class="button" id="parar" onclick="pararPomodoro()">Parar</button>
                <button class="button" id="zerar" onclick="zerarPomodoro()">Zerar Tempo</button>
            </div>
            <div class="Atividade">
                <h3>Atividade</h3>
                <ul id="lista-exercicios">

                </ul>
            </div>
        </div>
        <div class="historico">
            <h3>Atividades feitas</h3>
            <ul id="historico">
            </ul>
        </div>

    </div>


    <script src="./assets/script.js"></script>
</body>

</html>
